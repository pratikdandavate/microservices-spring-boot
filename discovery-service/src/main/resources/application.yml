server:
  port: ${PORT:8761}

    
eureka:
  instance:
    hostname: localhost
  # standalone mode
  client:
    register-with-eureka: false
    fetch-registry: false
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enableSelfPreservation: true
  